<!DOCTYPE html>
<html>
<head>
  <title>JSON Placeholder API Example</title>
  <style>
    /* CSS for skeleton loader */
    .skeleton-loader {
      display: inline-block;
      width: 100px;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 4px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Posts</h1>
  <div id="posts-container"></div>

  <script src="script.js"></script>
</body>
</html>
